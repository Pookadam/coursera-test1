<table class="table" ng-if="list.foundItems.length > 0">

      <tr>
        <th>Short name</th>
        <th>Name</th>
        <th>Description</th>
	      <th>Remove</th>
      </tr>


      <tr ng-repeat="item in list.foundItems">
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>
		        <button class="btn btn-primary" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
	      </td>
      </tr>
</table>
